<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google for pictures</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
        }

       
        main{
            border-radius: 10px;
            border-style: outset;
            display: flex;
            align-items: center;
            height: 50%;
            width:40%;
            position: relative;
            top: 20%;
            justify-content: center;
            
            flex-wrap: wrap;
        }

        
        .pictureDisplayStyle{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding-top: 10px;
            justify-content: center;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #f7a668 100%);
            position: absolute;
            top:0%;
            left:0%;
            right:0%;
            bottom: 0%;
            max-height: 100%;
            
      

           
        }
         .imgContainerStyle{
            display: none;
             
         }
         img{
            width:120px;
            height:120px;
            padding: 3px;
         }
         input[type="text"]{
             width:40%;
             height: 30px;
             text-align: center;
             margin: 5%;
             
         }
         button{
              background-color: #0093E9;
              background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
              height: 40px;
              text-align: center;
              width:20%;
              font-weight: bold;
              font-size: larger;
              border-radius: 5px;
              color: darkred;
            
         }
         .pictureDisplayStyle button{
            background-color: #0093E9;
              background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
              height: 10px;
              text-align: center;
              width:10px;
              font-weight: bold;
              font-size: larger;
              border-radius: 5px;
              color: darkred;
              
         }     
         

    </style>
</head>
<body>

 </main>
 <div>

 </div>

 <script src="thescript.js"></script>
    
</body>
</html>
